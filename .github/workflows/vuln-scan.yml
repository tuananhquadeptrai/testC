name: C Vulnerability Scan

on:
  pull_request:
    branches: [main]
    paths:
      - '**/*.c'
      - '**/*.cpp'
      - '**/*.cc'
      - '**/*.cxx'
      - '**/*.h'
      - '**/*.hpp'
      - '**/*.hxx'
  push:
    branches: [main]
    paths:
      - '**/*.c'
      - '**/*.cpp'
      - '**/*.h'
      - '**/*.hpp'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  vuln-scan:
    name: Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-vuln-scanner
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install scikit-learn numpy tqdm libclang

      - name: Install vuln_scanner from main repo
        run: |
          git clone --depth 1 https://github.com/hoangduy0308/c-vulnerability-detection.git /tmp/vuln-scanner
          cp -r /tmp/vuln-scanner/vuln_scanner .
          cp -r /tmp/vuln-scanner/xu_li_dataset .
          cp -r /tmp/vuln-scanner/model .

      - name: Download model from release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p models
          MODEL_URL="https://github.com/hoangduy0308/c-vulnerability-detection/releases/latest/download/best_model.pt"
          
          # Download and verify it's a valid file (not HTML)
          if curl -sL -o models/best_model.pt "$MODEL_URL" && [ -s models/best_model.pt ]; then
            # Check if file is valid (not HTML)
            if file models/best_model.pt | grep -q "data\|archive"; then
              echo "Downloaded model from release ($(du -h models/best_model.pt | cut -f1))"
            else
              echo "Downloaded file is not a valid model, checking cloned repo..."
              rm -f models/best_model.pt
              if [ -f "/tmp/vuln-scanner/output/best_model.pt" ]; then
                cp /tmp/vuln-scanner/output/best_model.pt models/
                echo "Using model from cloned repo"
              else
                echo "::warning::No valid model found. Skipping scan."
                echo "SKIP_SCAN=true" >> $GITHUB_ENV
              fi
            fi
          elif [ -f "/tmp/vuln-scanner/output/best_model.pt" ]; then
            echo "Using model from cloned repo"
            cp /tmp/vuln-scanner/output/best_model.pt models/
          else
            echo "::warning::No model found. Skipping scan."
            echo "SKIP_SCAN=true" >> $GITHUB_ENV
          fi
          
          # Debug: show file info
          if [ -f models/best_model.pt ]; then
            echo "Model file info:"
            ls -lh models/best_model.pt
            file models/best_model.pt
          fi

      - name: Run vulnerability scan (changed files only)
        if: env.SKIP_SCAN != 'true' && github.event_name == 'pull_request'
        run: |
          python -m vuln_scanner.cli \
            --only-changed \
            --base-ref origin/${{ github.base_ref }} \
            --output-format sarif \
            --output-file c-vuln-results.sarif \
            --prob-threshold 0.5 \
            --fail-threshold 0.5 \
            --model-dir models \
            --verbose

      - name: Run vulnerability scan (full)
        if: env.SKIP_SCAN != 'true' && github.event_name != 'pull_request'
        run: |
          python -m vuln_scanner.cli \
            --path . \
            --output-format sarif \
            --output-file c-vuln-results.sarif \
            --prob-threshold 0.5 \
            --fail-threshold 0.5 \
            --model-dir models \
            --verbose

      - name: Create empty SARIF if scan was skipped or failed
        if: always()
        run: |
          if [ ! -f c-vuln-results.sarif ]; then
            echo '{"version":"2.1.0","$schema":"https://json.schemastore.org/sarif-2.1.0.json","runs":[{"tool":{"driver":{"name":"c-vuln-scanner","version":"1.0.0"}},"results":[]}]}' > c-vuln-results.sarif
          fi

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: c-vuln-results.sarif
          category: c-vulnerability-detection

      - name: Upload scan results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-scan-results
          path: c-vuln-results.sarif
          if-no-files-found: ignore
          retention-days: 30
