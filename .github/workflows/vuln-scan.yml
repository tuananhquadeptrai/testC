name: C Vulnerability Scan

on:
  pull_request:
    branches: [main]
    paths:
      - '**/*.c'
      - '**/*.cpp'
      - '**/*.cc'
      - '**/*.cxx'
      - '**/*.h'
      - '**/*.hpp'
      - '**/*.hxx'
  push:
    branches: [main]
    paths:
      - '**/*.c'
      - '**/*.cpp'
      - '**/*.h'
      - '**/*.hpp'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  vuln-scan:
    name: Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-vuln-scanner
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install scikit-learn numpy tqdm libclang

      - name: Install vuln_scanner from main repo
        run: |
          git clone --depth 1 https://github.com/hoangduy0308/c-vulnerability-detection.git /tmp/vuln-scanner
          cp -r /tmp/vuln-scanner/vuln_scanner .
          cp -r /tmp/vuln-scanner/xu_li_dataset .
          cp -r /tmp/vuln-scanner/model .

      - name: Download model and vocabulary from release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p output
          REPO_URL="https://github.com/hoangduy0308/c-vulnerability-detection/releases/latest/download"
          
          # Download model
          echo "Downloading model..."
          if curl -sL -o output/best_model.pt "${REPO_URL}/best_model.pt" && [ -s output/best_model.pt ]; then
            if file output/best_model.pt | grep -q "data\|archive"; then
              echo "Downloaded model from release ($(du -h output/best_model.pt | cut -f1))"
            else
              echo "Downloaded file is not a valid model, using from cloned repo..."
              rm -f output/best_model.pt
            fi
          fi
          
          # Download vocabulary
          echo "Downloading vocabulary..."
          if curl -sL -o output/vocabulary.json "${REPO_URL}/vocabulary.json" && [ -s output/vocabulary.json ]; then
            if file output/vocabulary.json | grep -q "JSON\|text\|ASCII"; then
              echo "Downloaded vocabulary from release"
            else
              echo "Downloaded file is not valid vocabulary, using from cloned repo..."
              rm -f output/vocabulary.json
            fi
          fi
          
          # Fallback to cloned repo files
          if [ ! -f output/best_model.pt ]; then
            if [ -f "/tmp/vuln-scanner/output/output debiased/best_model.pt" ]; then
              cp "/tmp/vuln-scanner/output/output debiased/best_model.pt" output/
              echo "Using model from cloned repo"
            else
              echo "::warning::No valid model found. Skipping scan."
              echo "SKIP_SCAN=true" >> $GITHUB_ENV
            fi
          fi
          
          if [ ! -f output/vocabulary.json ]; then
            if [ -f "/tmp/vuln-scanner/output/dataset_juliet_debiased/vocabulary.json" ]; then
              cp /tmp/vuln-scanner/output/dataset_juliet_debiased/vocabulary.json output/
              echo "Using vocabulary from cloned repo"
            else
              echo "::warning::No vocabulary found. Skipping scan."
              echo "SKIP_SCAN=true" >> $GITHUB_ENV
            fi
          fi
          
          # Debug info
          echo "=== Files in output/ ==="
          ls -lh output/

      - name: Run vulnerability scan (changed files only)
        if: env.SKIP_SCAN != 'true' && github.event_name == 'pull_request'
        run: |
          python -m vuln_scanner.cli \
            --only-changed \
            --base-ref origin/${{ github.base_ref }} \
            --output-format sarif \
            --output-file c-vuln-results.sarif \
            --prob-threshold 0.5 \
            --fail-threshold 0.5 \
            --model-dir output \
            --verbose

      - name: Run vulnerability scan (full)
        if: env.SKIP_SCAN != 'true' && github.event_name != 'pull_request'
        run: |
          python -m vuln_scanner.cli \
            --path . \
            --output-format sarif \
            --output-file c-vuln-results.sarif \
            --prob-threshold 0.5 \
            --fail-threshold 0.5 \
            --model-dir output \
            --verbose

      - name: Create empty SARIF if scan was skipped or failed
        if: always()
        run: |
          if [ ! -f c-vuln-results.sarif ]; then
            echo '{"version":"2.1.0","$schema":"https://json.schemastore.org/sarif-2.1.0.json","runs":[{"tool":{"driver":{"name":"c-vuln-scanner","version":"1.0.0"}},"results":[]}]}' > c-vuln-results.sarif
          fi

      - name: Upload SARIF to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: c-vuln-results.sarif
          category: c-vulnerability-detection

      - name: Upload scan results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-scan-results
          path: c-vuln-results.sarif
          if-no-files-found: ignore
          retention-days: 30