name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name for release (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: read

jobs:
  build-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  release-with-model:
    runs-on: ubuntu-latest
    needs: build-package
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Determine model and vocab paths
        id: assets
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi
          # Try model_final first, then fallback to output debiased
          if [ -f "output/model_final/best_model.pt" ]; then
            echo "model_path=output/model_final/best_model.pt" >> $GITHUB_OUTPUT
          else
            echo "model_path=output/output debiased/best_model.pt" >> $GITHUB_OUTPUT
          fi
          echo "vocab_path=output/dataset_juliet_debiased/vocabulary.json" >> $GITHUB_OUTPUT

      - name: Check files exist
        run: |
          echo "=== Model ===" 
          if [ -f "${{ steps.assets.outputs.model_path }}" ]; then
            ls -lh "${{ steps.assets.outputs.model_path }}"
          else
            echo "Warning: Model not found at ${{ steps.assets.outputs.model_path }}"
          fi
          
          echo "=== Vocabulary ===" 
          if [ -f "${{ steps.assets.outputs.vocab_path }}" ]; then
            ls -lh "${{ steps.assets.outputs.vocab_path }}"
          else
            echo "Warning: Vocabulary not found at ${{ steps.assets.outputs.vocab_path }}"
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.assets.outputs.tag }}
          files: |
            dist/*
            ${{ steps.assets.outputs.model_path }}
            ${{ steps.assets.outputs.vocab_path }}
          fail_on_unmatched_files: false